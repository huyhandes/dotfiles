- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- clean: 
    ~/.config:
      recursive: true
- link:
    ~/.config/:
      path: config/*
      glob: true
      create: true
      relink: true
      if: '[ `uname` = Linux ]'
      exclude:
        - config/nvim/lua/plugins/obsidian.nvim
    ~/.zshrc: shell/.zshrc
    ~/.zimrc: shell/.zimrc
    ~/.aliases: shell/.aliases
    ~/.exports: shell/.exports
    ~/.functions: shell/.functions
    ~/.config/rclone:
      if: '[ `uname` = Darwin ]'
      path: ~/Documents/rclone
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [bat cache --build, Build bat cache]
