set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins"
set-environment -g PATH "/opt/homebrew/bin:$LOCAL_BIN:/bin:/usr/bin:/usr/local/bin"

unbind r
unbind t
bind r source-file "$HOME/.config/tmux/tmux.conf"

set-option -g default-terminal $TERM
# set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix C-a
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
set-option -g mouse on

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

bind-key "t" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# Theme block
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥¬†"
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host session mode_indicator"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g @catppuccin_flavour 'macchiato'

# Indicator block

set -g @suspend_suspended_options " \
  @mode_indicator_custom_prompt:: suspended , \
  @mode_indicator_custom_mode_style::bg=#ed8796\\,fg=#1e2030, \
"

# prompt to display when tmux prefix key is pressed
set -g @mode_indicator_prefix_prompt ' wait '

# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt ' copy '

# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' sync '

# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt ' tmux '

# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style 'bg=#8aadf4,fg=#1e2030'

# style values for copy prompt
set -g @mode_indicator_copy_mode_style 'bg=#eed49f,fg=#1e2030'

# style values for sync prompt
set -g @mode_indicator_sync_mode_style 'bg=#f5bde6,fg=#1e2030'

# style values for empty prompt
set -g @mode_indicator_empty_mode_style 'bg=#91d7e3,fg=#1e2030'

run "$HOME/.tmux/plugins/tpm/tpm"
